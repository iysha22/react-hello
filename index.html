<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #btnLimpiar {
      margin-top: 15px;
      background: #e53935;
      width: 100%;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eee;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .eliminar {
      background: #e53935;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Lista de Tareas</h1>
    <div class="input-section">
      <input type="text" id="inputTarea" placeholder="Escribe una nueva tarea" />
      <button onclick="agregarTarea()">Agregar</button>
    </div>

    <ul id="listaTareas"></ul>

    <button id="btnLimpiar" onclick="limpiarTareas()">üóë Limpiar todas</button>
  </div>

  <script>
    const input = document.getElementById("inputTarea");
    const lista = document.getElementById("listaTareas");

    function agregarTarea() {
      const texto = input.value.trim();
      if (texto === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        ${texto}
        <button class="eliminar" onclick="eliminarTarea(this)">‚ùå</button>
      `;
      lista.appendChild(li);
      input.value = "";
    }

    function eliminarTarea(boton) {
      const li = boton.parentElement;
      lista.removeChild(li);
    }

    function limpiarTareas() {
      lista.innerHTML = "";
    }
  </script>
</body>
</html>
